<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-purple-800">Money
            </span> !!</h1>
    </header>

    <main class="w-3/4 mx-auto ">
        <!-- Balance and transection -->
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100  p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input type="text" id="deposit-input" placeholder="$ amount you want to deposit"
                            class="border border-gray-400 py-0.5 rounded block w-3/4 mb-4 px-2">

                        <button id="deposit-button"
                            class="bg-red-500 px-4 py-2 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>

                <div class="bg-purple-100  p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input type="text" id="withdraw-input" placeholder="$ amount you want to withdraw"
                            class="border border-gray-500 py-0.5 rounded block w-3/4 mb-4 px-2">

                        <button id="withdraw-button"
                            class="bg-purple-500 px-4 py-2 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
