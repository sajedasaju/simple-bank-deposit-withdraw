<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-800">Baap er
                Bank</span> !!</h1>

    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input type="email" name="email" id="user-email" placeholder="Your Email"
                    class="border border-gray-400 py-0.5 rounded block w-3/4 mb-4 px-2">
                <input type="password" name="password" id="user-password" placeholder="Your Password"
                    class="border border-gray-400 py-0.5 rounded block w-3/4 mb-4 px-2">
                <button id="login-submit" class="bg-green-600 px-4 py-2 rounded text-white font-medium">Login</button>
            </div>
        </section>

    </main>

    <script src="./js/login.js"></script>
</body>

</html>
